<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container overflow-hidden border rounded">
        <div class="row bg-light border rounded">
            <div class="col-auto">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="form p-3 g-2">
            <div class="row missing-header">
                <div class="col-auto text-danger align-items-top">
                    <p>Some fields are missing</p>
                </div>
            </div>
        
            <div class="row">
                <div class="col-5">
                    <label for="exampleInputCard1" class="form-label">Card: #</label><br>
                    <input type="text" class="form-control w-100" size="100" id="exampleInputCard1"
                        placeholder="XXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="exampleInputCvc1" class="form-label">CVC: #</label><br>
                    <input type="text" class="form-control w-100" id="exampleInputCvc1" placeholder="0000" maxlength="4">
                </div>
                <div class="col-4">
                    <label for="exampleInputAmount1" class="form-label">Amount:</label><br>
                    <div class="input-group-prepend d-flex">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="exampleInputAmount1" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputName1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="col-6">
                    <label for="exampleInputLastName1" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleInputLastName1">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputCity1" class="form-label">City:</label>
                    <input type="text" class="form-control" id="exampleInputCity1">
                </div>
                <div class="col-3">
                    <label for="inputSelectState01" class="form-label">State:</label><br>
                    <select class="form-select w-100 h-70" id="inputSelectState01">
                        <option selected>Pick a State...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="exampleInputPostal1" class="form-label">Postal Code:</label><br>
                    <input type="text" class="form-control w-100" id="exampleInputPostal1">
                </div>
            </div>
            <div class="row h-75 pb-5">
                <div class="col-3">
                    <label for="inLineSelector1" class="form-label d-block pb-2">We accept: </label>
                    <div class="bg-secondary rounded h-10 p-2">
                        <div class="form-check form-check-inline pe-2" id="inLineSelector1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineOption1"
                            value="option1">
                        <label class="form-check-label" for="inlineOption1"><i class="fa fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline pe-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineOption2"
                            value="option2">
                        <label class="form-check-label" for="inlineOption2"><i class="fa fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline pe-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineOption3"
                            value="option3">
                        <label class="form-check-label" for="inlineOption3"><i class="fa fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineOption4"
                            value="option4">
                        <label class="form-check-label" for="inlineOption4"><i class="fa fa-cc-paypal"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
                <div class="col-6">
                    <label for="exampleInputText1" class="form-label">Message:</label>
                    <textarea class="form-control h-75" rows="2" aria-describedby="textHelp"></textarea>
                    <div id="textHelp" class="form-text">Add any notes here.</div>
                </div>
            </div>
        </div>
        <div class="row bg-light border border-personalizado p-2">
            <div class="col-10"></div>
            <div class="col-2 justify-content-between">
                <button type="cancel" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
</body>

</html>
